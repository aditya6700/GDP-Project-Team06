<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title> Donor Login Form  </title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container" style="text-align:center">
    
    <div class="center">
    
        <form>
            <h1>Login</h1>
            <div class="txt_field" >
                <input type="email" placeholder="Email / Username" required/>
            </div>
        
            <div class="txt_field">
                <input type="password" placeholder="Password" required/>                         
            </div>
            <body>
                <h2>Add Blood Type</h2>
                
                <form action="#" method="post">
                    <label for="bloodType">Blood Type:</label>
                    <select id="bloodType" name="bloodType">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Add Blood Type">
                </form>
            </body>
        

            <div class="container signin">
                <p>Forgot Password? <a href="resetPassword.html">Reset</a>.</p>
            </div>

            <input name="submit" type="Submit" value="Login">

            <div class="container signin">
                <p>Create a new account <a href="signupForm.html">Sign up</a>.</p>
            </div> 
            
            <div class="row">
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>
            </div>
        
            <div class="twitter">
                <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
