<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title> Patient Login Form </title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<body>
    <h2>Add Blood Type</h2>
    <div class="center">
    <form action="#" method="post">
        <br><br>
       <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                </select>
                <h6>ADDRESS:</h6>
                <address>
                    <div class="txt_field">
                        <input type="stad" placeholder="Street Address" required/>
                    </div>
                    <div class="txt_field">
                        <input type="city" placeholder="City Name" required/>
                    </div>
                    <div class="txt_field">
                        <input type="state" placeholder="State Name" required/>
                    </div>
                    <div class="txt_field">
                        <input type="country" placeholder="Country Name" required/>
                    </div>
                    <div class="txt_field">
                        <input type="Code" placeholder="Zip Code" required/>
                    </div>
                </address>
                <div class="form-group">
                    <input name="personalinformation-submit" class="btn btn-lg btn-primary btn-block" value="Next" type="submit">
                  </div>
    </form>
    </div>
</body>
