<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title> Patient Login Form </title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<body>
    <h2>Add Blood Type</h2>
    <div class="center">
    <form action="#" method="post">
        <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                </select>
                <br><br>
                <input type="submit" value="Add Blood Type">
                <p>ADDRESS</p>
                <address>
                    <div class="txt_field">
                        <input type="stad" placeholder="Street Address" required/>
                    </div>
                    <div class="txt_field">
                        <input type="city" placeholder="City Name" required/>
                    </div>
                    <div class="txt_field">
                        <input type="state" placeholder="State Name" required/>
                    </div>
                    <div class="txt_field">
                        <input type="country" placeholder="Country Name" required/>
                    </div>
                   
                </address>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
    </div>
</body>
